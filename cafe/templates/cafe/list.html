{% extends "global.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'cafe/css/list.css' %}"/>
{% endblock %}

{% block content %}
    <div class="card search">
        <form action="{% url 'cafe:index' %}" name="search" method="GET">
            <input class="search-input" type="text" name="search_string" placeholder="강남, 신촌, 홍대..."/>
            <input class="search-submit" type="submit" value="검색"/>
        </form>
    </div>
    {% for cafe in cafes %}
        <div class="card page-width">
            <div class="card-content">
                <h2 class="temp-title">{{ cafe.name }}</h2>
                <p class="info"><span class="label">주소</span>{{ cafe.address }}</p>
                <p class="info"><span class="label">아메리카노 가격</span>{{ cafe.americano }}KRW</p>
                <p class="info"><span class="label">전기 코드</span>{{ cafe.plug_string }}</p>
                <p class="info"><span class="label">와이파이</span>{{ cafe.wifi_string }}</p>
            </div>
        </div>
    {% endfor %}
    <div class="card page-width">
        <a class="card-button" href={% url 'cafe:create' %}>추가하기</a>
    </div>
{% endblock %}
